<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Station Data Crawler Logger</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <h1>駅データクローラ</h1>
    <h2>ログリスト</h2>
    <ul>
    {% for log in log_list %}
        <li>{{log}}</li>
    {% endfor %}
    </ul>

    {% if summary %}
    <h2>Summary</h2>
    <ul>
    {% for log in summary %}
        <li>{{log}}</li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
